<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places I've Been</title>
   </head>
   <body>
     <div class="container">
       <h1>Places I've Been</h1>

       <div class="row">
         <div class="col-md-6">

          <h2>Add a place:</h2>
          <form id="new-place">
            <div class="form-group">
              <label for="new-location">Location</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmark</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-timeOfYear">Time of Year</label>
              <input type="text" class="form-control" id="new-timeOfYear">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes</label>
              <input type="text" class="form-control" id="new-notes">
            </div>

            <button type="submit" class="btn">Add a place</button>
          </form>

          <h2>List of Places:</h2>
          <ul id="places">

          </ul>
         </div>
         <div class="col-md-6">
          <div id="show-place">
          <h2></h2>

          <p>Landmark: <span class="landmark"></span></p>
          <p>Time of Year: <span class="timeOfYear"></span></p>
          <p>Notes: <span class="notes"></span></p>
        </div>
         </div>
       </div>
     </div>
   </body>
 </html>
